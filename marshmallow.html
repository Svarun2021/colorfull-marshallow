<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marshmallow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main" style="background-color: aliceblue">
      <h1
        id="title"
        style="color: pink; font-size: 50px; text-align: center; margin: 25px"
      >
        I LOVE MARSHMALLOW
      </h1>
      <div id="img-div">
        <figure>
          <img
            id="image"
            src="marshmallow.jpg"
            alt="a bowl full of marshmallows"
            style="
              max-width: 500px;
              max-height: 400px;
              display: block;
              margin: 60px auto 0px auto;
            "
          />
          <figcaption id="img-caption" style="text-align: center">
            <cite
              >Take your time to roast the colorfull marshmallow by the
              fire.</cite
            >
          </figcaption>
        </figure>
      </div>
      <section id="tribute-info" style="margin: 50px; text-align: center">
        <h2>This site is dedicated to sweets and to people who love them</h2>
      </section>
    </main>

    <footer>
      <a
        id="tribute-link"
        target="_blank"
        href="https://en.wikipedia.org/wiki/Marshmallow"
        >Read more about marshmallow</a
      >
      <p></p>
    </footer>
  </body>
</html>
